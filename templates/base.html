{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Request{% endblock title %}</title>

        <meta http-equiv="X-UA-Compatible" content="chrome=IE7" />

        <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/ie10-viewport-bug-workaround.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/navbar.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/screen.css' %}" media="screen, projection"/>
        <script type="text/javascript" src="{% static 'bootstrap/js/jquery.js' %}" ></script>
        {% block extra_head %}{% endblock extra_head %}

    </head>
    <body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
        <div class="container">

      <!-- Static navbar -->
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="{% url 'home' %}">42 Coffe cups</a>
                  {% block links %}{% endblock %}
                  <form id="my_login" class="navbar-form navbar-right" method="post">          
                    <div class="form-group">
                      <input type="text" placeholder="Nick name" class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button id="my_login_submit" type="submit" class="btn btn-success">Sign in</button>
                  </form>
                </div>
               </div><!--/.container-fluid -->
            </nav>

      <!-- Main component for a primary marketing message or call to action -->
            <div class="my_jumbotron jumbotron">
            {% block content %}{% endblock %}
            </div> 
        </div>   
    </body>
    {% block scripts %}{% endblock %}
</html>
